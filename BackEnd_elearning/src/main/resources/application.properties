# =====================================================
# APPLICATION INFO
# =====================================================
spring.application.name=elearning-backend
server.port=8080

# =====================================================
# DATABASE - PostgreSQL
# =====================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/elearning_db
spring.datasource.username=postgres
spring.datasource.password=postgres123
spring.datasource.driver-class-name=org.postgresql.Driver

# =====================================================
# JPA/HIBERNATE
# =====================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Options: create, update, validate, none
# update: Auto-update schema (for DEV)
# validate: Only validate (for PROD)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# =====================================================
# LOGGING
# =====================================================
logging.level.root=INFO
logging.level.com.example.elearning=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =====================================================
# FILE UPLOAD
# =====================================================
spring.servlet.multipart.enabled=true
# Max file size: 100MB
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB



